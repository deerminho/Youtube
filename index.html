        /* í—¤ë” - YouTube ë¡œê³ ë§Œ */
        .header {

        .youtube-logo {

        .youtube-icon::after {

        .youtube-text {

        /* ë¹„ë””ì˜¤ ì„¹ì…˜ */
        .video-section {

        .video-wrapper {

        /* ì»¨íŠ¸ë¡¤ ì„¹ì…˜ */
        .controls {

        /* í˜ì´ì§€ ì¹´ìš´í„° */
        .page-counter {

        }

        /* ë„¤ë¹„ê²Œì´ì…˜ ë²„íŠ¼ */
        .nav-button {

            cursor: pointer;
            transition: all 0.3s ease;
            font-family: inherit;
            display: flex;
            align-items: center;
            gap: 8px;
            white-space: nowrap;
        }

        .nav-button:disabled {
            opacity: 0.3;
            cursor: not-allowed;
        }

        .prev-button {
            background: #2a2a2a;
            color: #888;
            border: 2px solid #3a3a3a;
        }

        .prev-button:not(:disabled):hover {
            background: #3a3a3a;
            color: #aaa;
            border-color: #4a4a4a;
            transform: translateX(-3px);
        }

        .next-button {
            background: #FF0000;
            color: white;
            box-shadow: 0 4px 15px rgba(255, 0, 0, 0.4);
        }

        .next-button:not(:disabled):hover {
            background: #cc0000;
            box-shadow: 0 6px 20px rgba(255, 0, 0, 0.6);
            transform: translateX(3px);
        }

        /* í˜ì´ì§€ ì¸ë””ì¼€ì´í„° */
        .page-indicators {
            display: flex;
            justify-content: center;
            gap: 12px;
            padding: 35px 40px;
            border-top: 2px solid #2DD4BF;
            flex-wrap: wrap;
        }

        .indicator-dot {
            width: 14px;
            height: 14px;
            border-radius: 50%;
            background: #3a3a3a;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .indicator-dot:hover {
            background: #5a5a5a;
            transform: scale(1.3);
        }

        .indicator-dot.active {
            background: #2DD4BF;
            transform: scale(1.4);
            box-shadow: 0 0 10px rgba(45, 212, 191, 0.6);
        }

        /* í‘¸í„° */
        .footer {

            padding: 24px;

        }

        .footer a {

        }

        .footer a:hover {
            color: #14B8A6;
        }

        /* ì™„ë£Œ í™”ë©´ */
        .completion-screen {
            display: none;
            text-align: center;
            padding: 80px 40px;
        }

        .completion-screen.active {
            display: block;
        }

        .completion-icon {
            font-size: 80px;
            margin-bottom: 24px;
            animation: bounceIn 0.6s ease;
        }

        .completion-title {
            font-size: 36px;
            font-weight: 700;
            color: #2DD4BF;
            margin-bottom: 16px;
        }

        .completion-text {
            font-size: 18px;
            color: #aaa;
            margin-bottom: 32px;
        }

        .restart-button {
            padding: 18px 48px;
            background: #2DD4BF;
            color: #1a1a1a;
            border: none;
            border-radius: 12px;
            font-size: 18px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(45, 212, 191, 0.4);
        }

        .restart-button:hover {
            background: #14B8A6;
            box-shadow: 0 6px 20px rgba(45, 212, 191, 0.6);
            transform: translateY(-2px);
        }

        @keyframes bounceIn {
            0% {
                opacity: 0;
                transform: scale(0.3);
            }
            50% {
                opacity: 1;
                transform: scale(1.05);
            }
            70% {
                transform: scale(0.9);
            }
            100% {
                transform: scale(1);
            }
        }

        /* íƒœë¸”ë¦¿ ìµœì í™” */
        @media (max-width: 1024px) {
            .video-section {
                padding: 40px 40px;
            }

            .video-wrapper {
                margin-bottom: 40px;
            }

            .controls {

            }

            .page-counter {

            }

            .nav-button {

            }
        }

        /* ëª¨ë°”ì¼ ìµœì í™” */
        @media (max-width: 768px) {
            body {
                padding: 10px;
            }

            .guide-container {
                border-width: 3px;
            }

            .header {
                padding: 20px 24px;
            }

            .youtube-icon {
                width: 30px;
                height: 22px;
            }

            .youtube-icon::after {
                border-left: 8px solid white;
                border-top: 5px solid transparent;
                border-bottom: 5px solid transparent;
            }

            .youtube-text {
                font-size: 24px;
            }

            .video-section {
                padding: 30px 20px;
            }

            .video-wrapper {
                margin-bottom: 30px;
            }

            .controls {
                flex-direction: column;
                gap: 20px;
            }

            .page-counter {
                font-size: 28px;
                order: -1;
            }

            .nav-button {

                max-width: 300px;
                justify-content: center;

            }

            .page-indicators {

            }

            .indicator-dot {
                width: 12px;

            }

            .completion-screen {

            }

            .completion-icon {
                font-size: 64px;
            }

            .completion-title {

            }

            }
        }

        /* ì‘ì€ ëª¨ë°”ì¼ ìµœì í™” */
        @media (max-width: 480px) {

            }

            .youtube-text {
                font-size: 20px;
            }

            .youtube-icon {

            }

            .youtube-icon::after {

            }

            .video-section {

            }

            }

        }

        /* ì´ˆëŒ€í˜• í™”ë©´ ìµœì í™” */
        @media (min-width: 1600px) {

            }

            .controls {

            }
        }
    </style>
</head>
<body>
    <div class="guide-container">
        <!-- í—¤ë” - YouTube ë¡œê³ ë§Œ -->
        <div class="header">
            <div class="youtube-logo">
                <div class="youtube-icon"></div>
                <span class="youtube-text">YouTube</span>
            </div>
        </div>

        <!-- ë¹„ë””ì˜¤ ì„¹ì…˜ -->
        <div class="video-section" id="videoSection">
            <div class="video-wrapper">
                <video 
                    id="mainVideo" 
                    controls 
                    autoplay 
                    muted 
                    playsinline
                >
                    <source src="" type="video/mp4">
                </video>
            </div>

            <div class="controls">
                <!-- ì´ì „ ë²„íŠ¼ -->
                <button class="nav-button prev-button" id="prevButton">
                    â—€ ì´ì „
                </button>

                <!-- í˜ì´ì§€ ì¹´ìš´í„° -->
                <div class="page-counter">
                    <span id="currentPage">1</span> / <span id="totalPages">17</span>
                </div>

                <!-- ë‹¤ìŒ ë²„íŠ¼ -->
                <button class="nav-button next-button" id="nextButton">
                    ë‹¤ìŒ â–¶
                </button>
            </div>
        </div>

        <!-- ì™„ë£Œ í™”ë©´ -->
        <div class="completion-screen" id="completionScreen">
            <div class="completion-icon">ğŸ‰</div>
            <div class="completion-title">ëª¨ë“  ê°€ì´ë“œë¥¼ ì™„ë£Œí–ˆìŠµë‹ˆë‹¤!</div>
            <div class="completion-text">ì´ì œ ë‹¤ìš´ë¡œë“œë¥¼ ì‹œì‘í•˜ì„¸ìš”</div>
            <button class="restart-button" id="restartButton">ì²˜ìŒìœ¼ë¡œ ëŒì•„ê°€ê¸°</button>
        </div>

        <!-- í˜ì´ì§€ ì¸ë””ì¼€ì´í„° -->
        <div class="page-indicators" id="pageIndicators"></div>

        <!-- í‘¸í„° -->
        <div class="footer">
            Made with â¤ï¸ by <a href="#" target="_blank">ë¯¼í˜¸íŠ¹ê³µëŒ€</a>
        </div>
    </div>

    <script>
        const totalVideos = 17;
        let currentVideo = 1;

        const mainVideo = document.getElementById('mainVideo');
        const prevButton = document.getElementById('prevButton');
        const nextButton = document.getElementById('nextButton');
        const currentPage = document.getElementById('currentPage');
        const pageIndicators = document.getElementById('pageIndicators');
        const videoSection = document.getElementById('videoSection');
        const completionScreen = document.getElementById('completionScreen');
        const restartButton = document.getElementById('restartButton');

        // í˜ì´ì§€ ì¸ë””ì¼€ì´í„° ìƒì„±
        function createIndicators() {
            pageIndicators.innerHTML = '';
            for (let i = 1; i <= totalVideos; i++) {
                const dot = document.createElement('div');
                dot.className = 'indicator-dot';
                if (i === currentVideo) {
                    dot.classList.add('active');
                }
                dot.addEventListener('click', () => goToVideo(i));
                pageIndicators.appendChild(dot);
            }
        }

        // ë¹„ë””ì˜¤ ë¡œë“œ
        function loadVideo(videoNumber) {
            mainVideo.src = `/mnt/user-data/uploads/${videoNumber}.mp4`;
            currentVideo = videoNumber;
            currentPage.textContent = videoNumber;
            
            // ì¸ë””ì¼€ì´í„° ì—…ë°ì´íŠ¸
            document.querySelectorAll('.indicator-dot').forEach((dot, index) => {
                dot.classList.toggle('active', index + 1 === videoNumber);
            });

            // ë²„íŠ¼ ìƒíƒœ ì—…ë°ì´íŠ¸
            prevButton.disabled = videoNumber === 1;
            nextButton.disabled = videoNumber === totalVideos;

            // ì²« ë²ˆì§¸ ë¹„ë””ì˜¤ë§Œ ìë™ ì¬ìƒ (ìŒì†Œê±°)
            if (videoNumber === 1) {
                mainVideo.autoplay = true;
                mainVideo.muted = true;
            } else {
                mainVideo.autoplay = false;
                mainVideo.muted = false;
            }

            mainVideo.load();
            
            // ìŠ¤í¬ë¡¤ ì• ë‹ˆë©”ì´ì…˜
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        // íŠ¹ì • ë¹„ë””ì˜¤ë¡œ ì´ë™
        function goToVideo(videoNumber) {
            if (videoNumber >= 1 && videoNumber <= totalVideos) {
                loadVideo(videoNumber);
            }
        }

        // ì´ì „ ë²„íŠ¼
        prevButton.addEventListener('click', () => {
            if (currentVideo > 1) {
                loadVideo(currentVideo - 1);
            }
        });

        // ë‹¤ìŒ ë²„íŠ¼
        nextButton.addEventListener('click', () => {
            if (currentVideo < totalVideos) {
                loadVideo(currentVideo + 1);
            } else {
                // ë§ˆì§€ë§‰ ë¹„ë””ì˜¤ì—ì„œ ì™„ë£Œ í™”ë©´ í‘œì‹œ
                videoSection.style.display = 'none';
                completionScreen.classList.add('active');
            }
        });

        // ì²˜ìŒìœ¼ë¡œ ë²„íŠ¼
        restartButton.addEventListener('click', () => {
            videoSection.style.display = 'block';
            completionScreen.classList.remove('active');
            loadVideo(1);
        });

        // í‚¤ë³´ë“œ ë‹¨ì¶•í‚¤
        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowLeft' && currentVideo > 1) {
                loadVideo(currentVideo - 1);
            } else if (e.key === 'ArrowRight' && currentVideo < totalVideos) {
                loadVideo(currentVideo + 1);
            }
        });

        // ì´ˆê¸°í™”
        createIndicators();
        loadVideo(1);

        // ì²« ë¹„ë””ì˜¤ ìë™ ì¬ìƒ
        window.addEventListener('load', () => {
            mainVideo.play().catch(err => {
                console.log('ìë™ ì¬ìƒì´ ì°¨ë‹¨ë˜ì—ˆìŠµë‹ˆë‹¤.');
            });
        });
    </script>
