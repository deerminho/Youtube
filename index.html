<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Ïù¥Ïö© Í∞ÄÏù¥Îìú</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700;900&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: 'Roboto', sans-serif; 
            background: #0F0F0F; 
            min-height: 100vh; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            padding: 10px; 
        }
        .container { 
            max-width: 1000px; 
            width: 100%; 
            background: #212121; 
            border-radius: 12px; 
            box-shadow: 0 4px 30px rgba(78, 237, 196, 0.3); 
            overflow: hidden;
            border: 2px solid #4EEDC4;
        }
        .header { 
            background: linear-gradient(135deg, #282828 0%, #1a3833 100%);
            color: white; 
            padding: 15px 25px; 
            border-bottom: 2px solid #4EEDC4; 
            display: flex; 
            align-items: center; 
            justify-content: center;
            gap: 10px; 
        }
        .logo { 
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .youtube-icon {
            width: 35px;
            height: 35px;
            background: #FF0000;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 2px 10px rgba(255, 0, 0, 0.4);
        }
        .youtube-icon::before {
            content: '‚ñ∂';
            color: white;
            font-size: 20px;
            margin-left: 2px;
        }
        .youtube-text {
            font-size: 24px;
            font-weight: 700;
            color: #FFFFFF;
            letter-spacing: -0.5px;
        }
        .progress-bar { 
            width: 100%; 
            height: 3px; 
            background: #3F3F3F; 
        }
        .progress-fill { 
            height: 100%; 
            background: linear-gradient(90deg, #FF0000 0%, #4EEDC4 100%); 
            transition: width 0.5s ease; 
        }
        .slider-container { 
            position: relative; 
            width: 100%; 
            overflow: hidden; 
            background: #0F0F0F; 
        }
        .slides { 
            display: flex; 
            transition: transform 0.5s ease-in-out; 
        }
        .slide { 
            min-width: 100%; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            padding: 20px 15px; 
            background: #0F0F0F; 
        }
        .slide video { 
            width: auto;
            max-width: 90%;
            height: auto;
            max-height: 750px; 
            border-radius: 8px; 
            box-shadow: 0 4px 20px rgba(78, 237, 196, 0.5), 0 0 40px rgba(78, 237, 196, 0.2); 
            background: #000;
            border: 1px solid rgba(78, 237, 196, 0.3);
        }
        .volume-control {
            display: flex;
            align-items: center;
            gap: 12px;
            background: rgba(78, 237, 196, 0.15);
            padding: 10px 16px;
            border-radius: 20px;
            margin-right: auto;
            border: 1px solid rgba(78, 237, 196, 0.3);
        }
        .volume-icon {
            color: #4EEDC4;
            font-size: 20px;
            cursor: pointer;
            user-select: none;
            filter: drop-shadow(0 0 5px rgba(78, 237, 196, 0.5));
        }
        .volume-slider {
            width: 80px;
            height: 4px;
            background: #3F3F3F;
            border-radius: 2px;
            position: relative;
            cursor: pointer;
        }
        .volume-slider-fill {
            height: 100%;
            background: linear-gradient(90deg, #4EEDC4 0%, #2dd4aa 100%);
            border-radius: 2px;
            position: relative;
            box-shadow: 0 0 10px rgba(78, 237, 196, 0.5);
        }
        .volume-slider-thumb {
            width: 14px;
            height: 14px;
            background: #4EEDC4;
            border-radius: 50%;
            position: absolute;
            top: 50%;
            right: -7px;
            transform: translateY(-50%);
            cursor: grab;
            box-shadow: 0 0 10px rgba(78, 237, 196, 0.8);
        }
        .volume-slider-thumb:active {
            cursor: grabbing;
        }
        .controls { 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            gap: 15px; 
            padding: 20px; 
            background: #212121; 
        }
        .btn-prev, .btn-next { 
            background: #3F3F3F; 
            color: white; 
            border: none; 
            padding: 12px 28px; 
            border-radius: 2px; 
            font-size: 1em; 
            font-weight: 500; 
            cursor: pointer; 
            transition: all 0.2s; 
            font-family: 'Roboto', sans-serif; 
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        .btn-prev:hover, .btn-next:hover { 
            background: #4F4F4F; 
        }
        .btn-prev:disabled, .btn-next:disabled { 
            background: #2F2F2F; 
            color: #5F5F5F;
            cursor: not-allowed; 
        }
        .btn-next {
            background: #FF0000;
            box-shadow: 0 2px 15px rgba(255, 0, 0, 0.3);
        }
        .btn-next:hover {
            background: #CC0000;
            transform: translateY(-2px);
            box-shadow: 0 4px 20px rgba(255, 0, 0, 0.5);
        }
        .btn-next:disabled {
            background: #3F3F3F;
            box-shadow: none;
            transform: none;
        }
        .counter { 
            font-size: 1.2em; 
            color: #4EEDC4; 
            font-weight: 500; 
            min-width: 100px; 
            text-align: center;
            text-shadow: 0 0 10px rgba(78, 237, 196, 0.5);
        }
        .dots { 
            display: flex; 
            justify-content: center; 
            gap: 8px; 
            padding: 15px; 
            background: #212121; 
            border-top: 1px solid rgba(78, 237, 196, 0.2); 
            flex-wrap: wrap; 
        }
        .dot { 
            width: 10px; 
            height: 10px; 
            border-radius: 50%; 
            background: #3F3F3F; 
            cursor: pointer; 
            transition: all 0.3s; 
            border: 1px solid rgba(78, 237, 196, 0.2);
        }
        .dot.active { 
            background: #4EEDC4; 
            transform: scale(1.4);
            box-shadow: 0 0 15px rgba(78, 237, 196, 0.8);
        }
        .dot:hover { 
            background: #3abda0; 
            transform: scale(1.2); 
        }
        .footer { 
            background: linear-gradient(135deg, #282828 0%, #1a3833 100%);
            padding: 12px; 
            text-align: center; 
            border-top: 2px solid #4EEDC4; 
            font-size: 0.85em; 
            color: #AAAAAA; 
        }
        .footer strong { 
            color: #4EEDC4; 
            font-weight: 500;
            text-shadow: 0 0 10px rgba(78, 237, 196, 0.5);
        }
        @media (max-width: 768px) { 
            .header { padding: 12px 15px; }
            .youtube-icon { width: 30px; height: 30px; }
            .youtube-icon::before { font-size: 18px; }
            .youtube-text { font-size: 20px; }
            .slide { padding: 15px 10px; } 
            .slide video { max-height: 600px; } 
            .volume-control { padding: 8px 12px; }
            .volume-slider { width: 60px; }
            .controls { padding: 15px; gap: 10px; }
            .btn-prev, .btn-next { padding: 10px 20px; font-size: 0.9em; } 
            .counter { font-size: 1.1em; min-width: 80px; }
            .dots { padding: 12px; gap: 6px; }
            .dot { width: 8px; height: 8px; }
            .footer { padding: 10px; font-size: 0.8em; }
        }
        @media (max-width: 480px) { 
            body { padding: 5px; }
            .container { border-radius: 8px; }
            .header { padding: 10px 12px; }
            .youtube-icon { width: 26px; height: 26px; }
            .youtube-icon::before { font-size: 16px; }
            .youtube-text { font-size: 18px; }
            .slide { padding: 10px 8px; } 
            .volume-control { padding: 6px 10px; gap: 8px; }
            .volume-icon { font-size: 16px; }
            .volume-slider { width: 50px; height: 3px; }
            .volume-slider-thumb { width: 12px; height: 12px; right: -6px; }
            .controls { padding: 12px 8px; gap: 8px; flex-wrap: wrap; }
            .btn-prev, .btn-next { padding: 8px 16px; font-size: 0.8em; } 
            .counter { font-size: 1em; min-width: 70px; }
            .dots { padding: 10px; gap: 5px; }
            .dot { width: 7px; height: 7px; }
            .footer { padding: 8px; font-size: 0.75em; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">
                <div class="youtube-icon"></div>
                <span class="youtube-text">YouTube</span>
            </div>
        </div>
        <div class="progress-bar"><div class="progress-fill" id="progressBar"></div></div>
        <div class="slider-container">
            <div class="slides" id="slides">
                
                <!-- Ïä¨ÎùºÏù¥Îìú 1-17 -->
                <div class="slide"><video id="video-1" muted playsinline preload="auto" controls><source src="videos/1.mp4" type="video/mp4"></video></div>
                <div class="slide"><video id="video-2" playsinline preload="auto" controls><source src="videos/2.mp4" type="video/mp4"></video></div>
                <div class="slide"><video id="video-3" playsinline preload="auto" controls><source src="videos/3.mp4" type="video/mp4"></video></div>
                <div class="slide"><video id="video-4" playsinline preload="auto" controls><source src="videos/4.mp4" type="video/mp4"></video></div>
                <div class="slide"><video id="video-5" playsinline preload="auto" controls><source src="videos/5.mp4" type="video/mp4"></video></div>
                <div class="slide"><video id="video-6" playsinline preload="auto" controls><source src="videos/6.mp4" type="video/mp4"></video></div>
                <div class="slide"><video id="video-7" playsinline preload="auto" controls><source src="videos/7.mp4" type="video/mp4"></video></div>
                <div class="slide"><video id="video-8" playsinline preload="auto" controls><source src="videos/8.mp4" type="video/mp4"></video></div>
                <div class="slide"><video id="video-9" playsinline preload="auto" controls><source src="videos/9.mp4" type="video/mp4"></video></div>
                <div class="slide"><video id="video-10" playsinline preload="auto" controls><source src="videos/10.mp4" type="video/mp4"></video></div>
                <div class="slide"><video id="video-11" playsinline preload="auto" controls><source src="videos/11.mp4" type="video/mp4"></video></div>
                <div class="slide"><video id="video-12" playsinline preload="auto" controls><source src="videos/12.mp4" type="video/mp4"></video></div>
                <div class="slide"><video id="video-13" playsinline preload="auto" controls><source src="videos/13.mp4" type="video/mp4"></video></div>
                <div class="slide"><video id="video-14" playsinline preload="auto" controls><source src="videos/14.mp4" type="video/mp4"></video></div>
                <div class="slide"><video id="video-15" playsinline preload="auto" controls><source src="videos/15.mp4" type="video/mp4"></video></div>
                <div class="slide"><video id="video-16" playsinline preload="auto" controls><source src="videos/16.mp4" type="video/mp4"></video></div>
                <div class="slide"><video id="video-17" playsinline preload="auto" controls><source src="videos/17.mp4" type="video/mp4"></video></div>
                
            </div>
        </div>
        <div class="controls">
            <div class="volume-control" id="volumeControl">
                <div class="volume-icon" id="volumeIcon">üîä</div>
                <div class="volume-slider" id="volumeSliderContainer">
                    <div class="volume-slider-fill" id="volumeFill">
                        <div class="volume-slider-thumb" id="volumeThumb"></div>
                    </div>
                </div>
            </div>
            <button class="btn-prev" id="prevBtn" onclick="prevSlide()">‚óÄ Ïù¥Ï†Ñ</button>
            <div class="counter" id="counter">1 / 17</div>
            <button class="btn-next" id="nextBtn" onclick="nextSlide()">Îã§Ïùå ‚ñ∂</button>
        </div>
        <div class="dots" id="dots"></div>
        <div class="footer">Made with ‚ù§Ô∏è by <strong>ÎØºÌò∏ÌäπÍ≥µÎåÄ</strong></div>
    </div>
    
    <script>
        let currentSlide = 0;
        const slides = document.querySelectorAll('.slide');
        const totalSlides = slides.length;
        const slidesContainer = document.getElementById('slides');
        const counter = document.getElementById('counter');
        const dotsContainer = document.getElementById('dots');
        const prevBtn = document.getElementById('prevBtn');
        const nextBtn = document.getElementById('nextBtn');
        const progressBar = document.getElementById('progressBar');
        const volumeIcon = document.getElementById('volumeIcon');
        const volumeSliderContainer = document.getElementById('volumeSliderContainer');
        const volumeFill = document.getElementById('volumeFill');
        
        let currentVolume = 1.0;
        let isDragging = false;
        
        // Ï≤´ ÏòÅÏÉÅ ÏûêÎèôÏû¨ÏÉù
        const firstVideo = document.getElementById('video-1');
        setTimeout(() => {
            firstVideo.play().catch(e => console.log('ÏûêÎèôÏû¨ÏÉù ÎåÄÍ∏∞'));
        }, 100);
        
        // Ï≤´ ÏòÅÏÉÅ ÌÅ¥Î¶≠ÌïòÎ©¥ ÏùåÏÜåÍ±∞ Ìï¥Ï†ú
        firstVideo.addEventListener('click', function() {
            if (this.muted) {
                this.muted = false;
                updateVolumeIcon(currentVolume);
            }
        }, { once: true });
        
        function updateVolumeIcon(volume) {
            if (volume === 0) {
                volumeIcon.textContent = 'üîá';
            } else if (volume < 0.5) {
                volumeIcon.textContent = 'üîâ';
            } else {
                volumeIcon.textContent = 'üîä';
            }
        }
        
        function updateVolumeSlider(volume) {
            volumeFill.style.width = (volume * 100) + '%';
            updateVolumeIcon(volume);
        }
        
        function applyVolumeToCurrentVideo(volume) {
            const currentVideo = slides[currentSlide].querySelector('video');
            if (currentVideo) {
                currentVideo.volume = volume;
                currentVideo.muted = (volume === 0);
            }
        }
        
        volumeIcon.addEventListener('click', () => {
            currentVolume = currentVolume > 0 ? 0 : 1.0;
            updateVolumeSlider(currentVolume);
            applyVolumeToCurrentVideo(currentVolume);
        });
        
        function handleVolumeChange(e) {
            const rect = volumeSliderContainer.getBoundingClientRect();
            const x = (e.type.includes('mouse') ? e.clientX : e.touches[0].clientX) - rect.left;
            const width = rect.width;
            let volume = Math.max(0, Math.min(1, x / width));
            currentVolume = volume;
            updateVolumeSlider(volume);
            applyVolumeToCurrentVideo(volume);
        }
        
        volumeSliderContainer.addEventListener('mousedown', (e) => {
            isDragging = true;
            handleVolumeChange(e);
        });
        
        volumeSliderContainer.addEventListener('touchstart', (e) => {
            isDragging = true;
            handleVolumeChange(e);
        });
        
        document.addEventListener('mousemove', (e) => {
            if (isDragging) handleVolumeChange(e);
        });
        
        document.addEventListener('touchmove', (e) => {
            if (isDragging) handleVolumeChange(e);
        });
        
        document.addEventListener('mouseup', () => isDragging = false);
        document.addEventListener('touchend', () => isDragging = false);
        
        // Ï†ê ÏÉùÏÑ±
        for (let i = 0; i < totalSlides; i++) {
            const dot = document.createElement('div');
            dot.className = 'dot';
            dot.onclick = () => goToSlide(i);
            dotsContainer.appendChild(dot);
        }
        const dots = document.querySelectorAll('.dot');
        
        function updateSlider() {
            slidesContainer.style.transform = `translateX(-${currentSlide * 100}%)`;
            counter.textContent = `${currentSlide + 1} / ${totalSlides}`;
            progressBar.style.width = `${((currentSlide + 1) / totalSlides) * 100}%`;
            dots.forEach((dot, index) => dot.classList.toggle('active', index === currentSlide));
            prevBtn.disabled = currentSlide === 0;
            nextBtn.disabled = currentSlide === totalSlides - 1;
            
            // Î™®Îì† ÎπÑÎîîÏò§ Ï†ïÏßÄ
            slides.forEach((slide, index) => {
                const video = slide.querySelector('video');
                if (video && index !== currentSlide) video.pause();
            });
            
            // ÌòÑÏû¨ ÎπÑÎîîÏò§ Î≥ºÎ•® Ï†ÅÏö©
            const currentVideo = slides[currentSlide].querySelector('video');
            if (currentVideo && currentSlide === 0) {
                currentVideo.volume = currentVolume;
            }
        }
        
        function nextSlide() { 
            if (currentSlide < totalSlides - 1) { 
                currentSlide++; 
                updateSlider(); 
            } 
        }
        
        function prevSlide() { 
            if (currentSlide > 0) { 
                currentSlide--; 
                updateSlider(); 
            } 
        }
        
        function goToSlide(index) { 
            currentSlide = index; 
            updateSlider(); 
        }
        
        // ÌÇ§Î≥¥Îìú Ï°∞Ïûë
        document.addEventListener('keydown', (e) => { 
            if (e.key === 'ArrowLeft') prevSlide(); 
            if (e.key === 'ArrowRight') nextSlide(); 
        });
        
        // ÌÑ∞Ïπò Ïä§ÏôÄÏù¥ÌîÑ
        let touchStartX = 0, touchEndX = 0;
        slidesContainer.addEventListener('touchstart', (e) => { 
            touchStartX = e.changedTouches[0].screenX; 
        });
        slidesContainer.addEventListener('touchend', (e) => { 
            touchEndX = e.changedTouches[0].screenX; 
            if (touchEndX < touchStartX - 50) nextSlide(); 
            if (touchEndX > touchStartX + 50) prevSlide(); 
        });
        
        updateSlider();
        updateVolumeSlider(currentVolume);
    </script>
</body>
</html>
