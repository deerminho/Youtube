<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Í∞ÄÏù¥Îìú</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Apple SD Gothic Neo', 'Malgun Gothic', sans-serif;
            background: #0a0a0a;
            min-height: 100vh;
            display: flex;
            align-items: flex-start;
            justify-content: center;
            padding: 20px;
            padding-top: 40px;
        }

        .guide-container {
            max-width: 750px;
            width: 100%;
            background: #1a1a1a;
            border: 4px solid #2DD4BF;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 0 40px rgba(45, 212, 191, 0.3);
        }

        /* Ìó§Îçî - YouTube Î°úÍ≥†Îßå */
        .header {
            background: #1a1a1a;
            padding: 16px 30px;
            border-bottom: 2px solid #2DD4BF;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .youtube-logo {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .youtube-icon {
            width: 32px;
            height: 24px;
            background: #FF0000;
            border-radius: 4px;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .youtube-icon::after {
            content: '';
            width: 0;
            height: 0;
            border-left: 9px solid white;
            border-top: 5px solid transparent;
            border-bottom: 5px solid transparent;
            margin-left: 2px;
        }

        .youtube-text {
            font-size: 24px;
            font-weight: 700;
            color: white;
            letter-spacing: -0.5px;
        }

        /* ÎπÑÎîîÏò§ ÏÑπÏÖò */
        .video-section {
            padding: 25px 30px;
            background: #1a1a1a;
        }

        .video-wrapper {
            position: relative;
            width: 100%;
            max-width: 380px;
            margin: 0 auto 25px;
            background: #000;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 0 40px rgba(45, 212, 191, 0.4);
        }

        .video-wrapper video {
            width: 100%;
            height: auto;
            display: block;
        }

        /* Ïû¨ÏÉù Ïò§Î≤ÑÎ†àÏù¥ */
        .play-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.85);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            z-index: 10;
            transition: opacity 0.3s ease;
        }

        .play-overlay.hidden {
            opacity: 0;
            pointer-events: none;
        }

        .play-button-large {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #2DD4BF 0%, #14B8A6 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 8px 24px rgba(45, 212, 191, 0.6);
            transition: all 0.3s ease;
        }

        .play-overlay:hover .play-button-large {
            transform: scale(1.1);
            box-shadow: 0 12px 32px rgba(45, 212, 191, 0.8);
        }

        .play-button-large::after {
            content: '';
            width: 0;
            height: 0;
            border-left: 24px solid white;
            border-top: 15px solid transparent;
            border-bottom: 15px solid transparent;
            margin-left: 6px;
        }

        /* Ïª®Ìä∏Î°§ ÏÑπÏÖò */
        .controls {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px;
            max-width: 700px;
            margin: 0 auto;
        }

        /* ÌéòÏù¥ÏßÄ Ïπ¥Ïö¥ÌÑ∞ */
        .page-counter {
            font-size: 28px;
            font-weight: 700;
            color: #2DD4BF;
            text-align: center;
        }

        /* ÎÑ§ÎπÑÍ≤åÏù¥ÏÖò Î≤ÑÌäº */
        .nav-button {
            padding: 14px 36px;
            border: none;
            border-radius: 12px;
            font-size: 17px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: inherit;
            display: flex;
            align-items: center;
            gap: 8px;
            white-space: nowrap;
        }

        .nav-button:disabled {
            opacity: 0.3;
            cursor: not-allowed;
        }

        .prev-button {
            background: #2a2a2a;
            color: #888;
            border: 2px solid #3a3a3a;
        }

        .prev-button:not(:disabled):hover {
            background: #3a3a3a;
            color: #aaa;
            border-color: #4a4a4a;
            transform: translateX(-3px);
        }

        .next-button {
            background: #FF0000;
            color: white;
            box-shadow: 0 4px 15px rgba(255, 0, 0, 0.4);
        }

        .next-button:not(:disabled):hover {
            background: #cc0000;
            box-shadow: 0 6px 20px rgba(255, 0, 0, 0.6);
            transform: translateX(3px);
        }

        /* ÌéòÏù¥ÏßÄ Ïù∏ÎîîÏºÄÏù¥ÌÑ∞ */
        .page-indicators {
            display: flex;
            justify-content: center;
            gap: 10px;
            padding: 16px 30px;
            border-top: 2px solid #2DD4BF;
            flex-wrap: wrap;
        }

        .indicator-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #3a3a3a;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .indicator-dot:hover {
            background: #5a5a5a;
            transform: scale(1.3);
        }

        .indicator-dot.active {
            background: #2DD4BF;
            transform: scale(1.4);
            box-shadow: 0 0 10px rgba(45, 212, 191, 0.6);
        }

        /* Ìë∏ÌÑ∞ */
        .footer {
            text-align: center;
            padding: 14px;
            background: #1a1a1a;
            color: #666;
            font-size: 13px;
        }

        .footer a {
            color: #2DD4BF;
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s ease;
        }

        .footer a:hover {
            color: #14B8A6;
        }

        /* ÏôÑÎ£å ÌôîÎ©¥ */
        .completion-screen {
            display: none;
            text-align: center;
            padding: 80px 40px;
        }

        .completion-screen.active {
            display: block;
        }

        .completion-icon {
            font-size: 80px;
            margin-bottom: 24px;
            animation: bounceIn 0.6s ease;
        }

        .completion-title {
            font-size: 36px;
            font-weight: 700;
            color: #2DD4BF;
            margin-bottom: 16px;
        }

        .completion-text {
            font-size: 18px;
            color: #aaa;
            margin-bottom: 32px;
        }

        .restart-button {
            padding: 18px 48px;
            background: #2DD4BF;
            color: #1a1a1a;
            border: none;
            border-radius: 12px;
            font-size: 18px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(45, 212, 191, 0.4);
        }

        .restart-button:hover {
            background: #14B8A6;
            box-shadow: 0 6px 20px rgba(45, 212, 191, 0.6);
            transform: translateY(-2px);
        }

        @keyframes bounceIn {
            0% {
                opacity: 0;
                transform: scale(0.3);
            }
            50% {
                opacity: 1;
                transform: scale(1.05);
            }
            70% {
                transform: scale(0.9);
            }
            100% {
                transform: scale(1);
            }
        }

        /* ÌÉúÎ∏îÎ¶ø ÏµúÏ†ÅÌôî */
        @media (max-width: 1024px) {
            .video-section {
                padding: 30px 30px;
            }

            .video-wrapper {
                margin-bottom: 30px;
            }

            .controls {
                gap: 24px;
            }

            .page-counter {
                font-size: 26px;
            }

            .nav-button {
                padding: 14px 32px;
            }
        }

        /* Î™®Î∞îÏùº ÏµúÏ†ÅÌôî */
        @media (max-width: 768px) {
            body {
                padding: 10px;
                padding-top: 20px;
            }

            .guide-container {
                border-width: 3px;
            }

            .header {
                padding: 16px 20px;
            }

            .youtube-icon {
                width: 28px;
                height: 20px;
            }

            .youtube-icon::after {
                border-left: 8px solid white;
                border-top: 4px solid transparent;
                border-bottom: 4px solid transparent;
            }

            .youtube-text {
                font-size: 20px;
            }

            .video-section {
                padding: 24px 16px;
            }

            .video-wrapper {
                margin-bottom: 24px;
            }

            .play-button-large {
                width: 70px;
                height: 70px;
            }

            .play-button-large::after {
                border-left: 20px solid white;
                border-top: 13px solid transparent;
                border-bottom: 13px solid transparent;
            }

            .controls {
                gap: 16px;
            }

            .page-counter {
                font-size: 24px;
                width: 100%;
                order: -1;
                margin-bottom: 16px;
            }

            .nav-button {
                flex: 1;
                justify-content: center;
                padding: 14px 24px;
                font-size: 16px;
            }

            .page-indicators {
                padding: 20px 16px;
                gap: 10px;
            }

            .indicator-dot {
                width: 12px;
                height: 12px;
            }

            .completion-screen {
                padding: 60px 24px;
            }

            .completion-icon {
                font-size: 64px;
            }

            .completion-title {
                font-size: 28px;
            }

            .completion-text {
                font-size: 16px;
            }
        }

        /* ÏûëÏùÄ Î™®Î∞îÏùº ÏµúÏ†ÅÌôî */
        @media (max-width: 480px) {
            .header {
                padding: 14px 16px;
            }

            .youtube-text {
                font-size: 18px;
            }

            .youtube-icon {
                width: 24px;
                height: 18px;
            }

            .youtube-icon::after {
                border-left: 7px solid white;
                border-top: 4px solid transparent;
                border-bottom: 4px solid transparent;
            }

            .video-section {
                padding: 20px 12px;
            }

            .play-button-large {
                width: 60px;
                height: 60px;
            }

            .play-button-large::after {
                border-left: 18px solid white;
                border-top: 11px solid transparent;
                border-bottom: 11px solid transparent;
            }

            .page-counter {
                font-size: 20px;
            }

            .nav-button {
                padding: 12px 18px;
                font-size: 14px;
                gap: 6px;
            }

            .page-indicators {
                padding: 16px 12px;
            }

            .footer {
                padding: 14px;
                font-size: 13px;
            }
        }

        /* Ï¥àÎåÄÌòï ÌôîÎ©¥ ÏµúÏ†ÅÌôî */
        @media (min-width: 1600px) {
            .video-wrapper {
                max-width: 420px;
            }

            .controls {
                max-width: 700px;
            }
        }
    </style>
</head>
<body>
    <div class="guide-container">
        <!-- Ìó§Îçî - YouTube Î°úÍ≥†Îßå -->
        <div class="header">
            <div class="youtube-logo">
                <div class="youtube-icon"></div>
                <span class="youtube-text">YouTube</span>
            </div>
        </div>

        <!-- ÎπÑÎîîÏò§ ÏÑπÏÖò -->
        <div class="video-section" id="videoSection">
            <div class="video-wrapper">
                <video 
                    id="mainVideo" 
                    controls 
                    playsinline
                >
                    <source src="1.mp4" type="video/mp4">
                </video>
                <div class="play-overlay" id="playOverlay">
                    <div class="play-button-large"></div>
                </div>
            </div>

            <div class="controls">
                <!-- Ïù¥Ï†Ñ Î≤ÑÌäº -->
                <button class="nav-button prev-button" id="prevButton">
                    ‚óÄ Ïù¥Ï†Ñ
                </button>

                <!-- ÌéòÏù¥ÏßÄ Ïπ¥Ïö¥ÌÑ∞ -->
                <div class="page-counter">
                    <span id="currentPage">1</span> / <span id="totalPages">17</span>
                </div>

                <!-- Îã§Ïùå Î≤ÑÌäº -->
                <button class="nav-button next-button" id="nextButton">
                    Îã§Ïùå ‚ñ∂
                </button>
            </div>
        </div>

        <!-- ÏôÑÎ£å ÌôîÎ©¥ -->
        <div class="completion-screen" id="completionScreen">
            <div class="completion-icon">üéâ</div>
            <div class="completion-title">Î™®Îì† Í∞ÄÏù¥ÎìúÎ•º ÏôÑÎ£åÌñàÏäµÎãàÎã§!</div>
            <div class="completion-text">Ïù¥Ï†ú Îã§Ïö¥Î°úÎìúÎ•º ÏãúÏûëÌïòÏÑ∏Ïöî</div>
            <button class="restart-button" id="restartButton">Ï≤òÏùåÏúºÎ°ú ÎèåÏïÑÍ∞ÄÍ∏∞</button>
        </div>

        <!-- ÌéòÏù¥ÏßÄ Ïù∏ÎîîÏºÄÏù¥ÌÑ∞ -->
        <div class="page-indicators" id="pageIndicators"></div>

        <!-- Ìë∏ÌÑ∞ -->
        <div class="footer">
            Made with ‚ù§Ô∏è by <a href="#" target="_blank">ÎØºÌò∏ÌäπÍ≥µÎåÄ</a>
        </div>
    </div>

    <script>
        const totalVideos = 17;
        let currentVideo = 1;
        let hasPlayedOnce = false; // Ï≤´ Ïû¨ÏÉù Ïó¨Î∂Ä Ï∂îÏ†Å

        const mainVideo = document.getElementById('mainVideo');
        const prevButton = document.getElementById('prevButton');
        const nextButton = document.getElementById('nextButton');
        const currentPage = document.getElementById('currentPage');
        const pageIndicators = document.getElementById('pageIndicators');
        const videoSection = document.getElementById('videoSection');
        const completionScreen = document.getElementById('completionScreen');
        const restartButton = document.getElementById('restartButton');
        const playOverlay = document.getElementById('playOverlay');

        // Ïû¨ÏÉù Ïò§Î≤ÑÎ†àÏù¥ ÌÅ¥Î¶≠ Ïù¥Î≤§Ìä∏
        playOverlay.addEventListener('click', () => {
            mainVideo.muted = false; // ÏÜåÎ¶¨ ÏºúÍ∏∞
            mainVideo.play();
            playOverlay.classList.add('hidden');
            hasPlayedOnce = true;
        });

        // ÌéòÏù¥ÏßÄ Ïù∏ÎîîÏºÄÏù¥ÌÑ∞ ÏÉùÏÑ±
        function createIndicators() {
            pageIndicators.innerHTML = '';
            for (let i = 1; i <= totalVideos; i++) {
                const dot = document.createElement('div');
                dot.className = 'indicator-dot';
                if (i === currentVideo) {
                    dot.classList.add('active');
                }
                dot.addEventListener('click', () => goToVideo(i));
                pageIndicators.appendChild(dot);
            }
        }

        // ÎπÑÎîîÏò§ Î°úÎìú
        function loadVideo(videoNumber) {
            mainVideo.src = `${videoNumber}.mp4`;
            currentVideo = videoNumber;
            currentPage.textContent = videoNumber;
            
            // Ïù∏ÎîîÏºÄÏù¥ÌÑ∞ ÏóÖÎç∞Ïù¥Ìä∏
            document.querySelectorAll('.indicator-dot').forEach((dot, index) => {
                dot.classList.toggle('active', index + 1 === videoNumber);
            });

            // Î≤ÑÌäº ÏÉÅÌÉú ÏóÖÎç∞Ïù¥Ìä∏
            prevButton.disabled = videoNumber === 1;
            nextButton.disabled = videoNumber === totalVideos;

            // Ïò§Î≤ÑÎ†àÏù¥ Ï†úÏñ¥
            if (videoNumber === 1 && !hasPlayedOnce) {
                // Ï≤´ Î≤àÏß∏ ÎπÑÎîîÏò§Ïù¥Í≥† ÏïÑÏßÅ Ïû¨ÏÉùÌïòÏßÄ ÏïäÏïòÏúºÎ©¥ Ïò§Î≤ÑÎ†àÏù¥ ÌëúÏãú
                playOverlay.classList.remove('hidden');
                mainVideo.muted = true;
            } else {
                // ÎÇòÎ®∏ÏßÄ ÎπÑÎîîÏò§Îäî Ïò§Î≤ÑÎ†àÏù¥ Ïà®Í∏∞Í≥† ÏÜåÎ¶¨ ÏºúÍ∏∞
                playOverlay.classList.add('hidden');
                mainVideo.muted = false;
            }

            // ÎπÑÎîîÏò§ Î°úÎìú
            mainVideo.load();
            
            // Ï≤´ Î≤àÏß∏ ÎπÑÎîîÏò§Í∞Ä ÏïÑÎãàÎ©¥ ÏûêÎèô Ïû¨ÏÉù
            if (videoNumber !== 1 || hasPlayedOnce) {
                mainVideo.play().catch(err => {
                    console.log('ÏûêÎèô Ïû¨ÏÉù Ïã§Ìå®:', err);
                });
            }
            
            // Ïä§ÌÅ¨Î°§ Ïï†ÎãàÎ©îÏù¥ÏÖò
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        // ÌäπÏ†ï ÎπÑÎîîÏò§Î°ú Ïù¥Îèô
        function goToVideo(videoNumber) {
            if (videoNumber >= 1 && videoNumber <= totalVideos) {
                loadVideo(videoNumber);
            }
        }

        // Ïù¥Ï†Ñ Î≤ÑÌäº
        prevButton.addEventListener('click', () => {
            if (currentVideo > 1) {
                loadVideo(currentVideo - 1);
            }
        });

        // Îã§Ïùå Î≤ÑÌäº
        nextButton.addEventListener('click', () => {
            if (currentVideo < totalVideos) {
                loadVideo(currentVideo + 1);
            } else {
                // ÎßàÏßÄÎßâ ÎπÑÎîîÏò§ÏóêÏÑú ÏôÑÎ£å ÌôîÎ©¥ ÌëúÏãú
                videoSection.style.display = 'none';
                completionScreen.classList.add('active');
            }
        });

        // Ï≤òÏùåÏúºÎ°ú Î≤ÑÌäº
        restartButton.addEventListener('click', () => {
            videoSection.style.display = 'block';
            completionScreen.classList.remove('active');
            hasPlayedOnce = false; // Ïû¨ÏÉù ÏÉÅÌÉú Î¶¨ÏÖã
            loadVideo(1);
        });

        // ÌÇ§Î≥¥Îìú Îã®Ï∂ïÌÇ§
        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowLeft' && currentVideo > 1) {
                loadVideo(currentVideo - 1);
            } else if (e.key === 'ArrowRight' && currentVideo < totalVideos) {
                loadVideo(currentVideo + 1);
            }
        });

        // Ï¥àÍ∏∞Ìôî
        createIndicators();
        loadVideo(1);
    </script>
</body>
</html>
